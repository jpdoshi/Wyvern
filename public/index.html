<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/styles/style.css">
  <title>Wyvern</title>
</head>
<body>
  <div class="title-bar">
    <div class="window-action">
      <div class="action-btn" id="close">
        <div class="btn-bar" style="width: 10px; transform: translate(3.6px, 8px) rotate(45deg);"></div>
        <div class="btn-bar" style="width: 10px; transform: translate(3.6px, 6.6px) rotate(-45deg);"></div>
      </div>
      <div class="action-btn" id="minimize">
        <div class="btn-bar" style="width: 8px; transform: translate(5px, 8px);"></div>
      </div>
    </div>
    <p id="url">https://google.com</p>
  </div>
</body>
<script src="../src/scripts/WindowActions.js"></script>
</html>
