<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/style.css">
  <title>Wyvern</title>
</head>
<body>
  <div class="title-bar">
    <div id="sidebar-btn">
      <div class="btn-line"></div>
    </div>
    <div class="action-fields">
      <div class="url-bar">
        <p id="url-text">https://google.com</p>
      </div>
    </div>
    <div class="window-action">
      <div class="action-btn" onclick="minimizeApp()">
        <div class="btn-bar" style="width: 8px; transform: translate(5px, 8px);"></div>
      </div>
      <div class="action-btn" onclick="maximizeApp()">
        <div class="btn-box" style="height: 10px; width: 10px; transform: translate(4.2px, 4px);"></div>
      </div>
      <div class="action-btn" onclick="closeApp()">
        <div class="btn-bar" style="width: 10px; transform: translate(4px, 8px) rotate(45deg);"></div>
        <div class="btn-bar" style="width: 10px; transform: translate(4px, 6.6px) rotate(-45deg);"></div>
      </div>
    </div>
  </div>
  <webview class="webView"></webview>
</body>
<script src="../scripts/WindowActions.js"></script>
</html>
