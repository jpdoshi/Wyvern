<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/style.css">
  <title>Wyvern</title>
</head>
<body>
  <div class="title-bar">
    <img id="app-icon" src="../../public/icon.png" height="18px" />
    <div id="sidebar-btn" onclick="handleSidebar()">
      <div class="btn-line"></div>
    </div>
    <div class="action-fields">
      <div style="margin-right: 12px;">
        <button onclick="navigateBack()">
          <img src="../../public/back.png" />
        </button>
        <button onclick="navigateForward()">
          <img src="../../public/back.png" style="transform: translate(1px, 2px) rotate(180deg);" />
        </button>
        <button onclick="reloadPage()">
          <img src="../../public/reload.png" />
        </button>
      </div>
      <div class="url-bar">
        <p id="url-text">Welcome - Wyvern</p>
      </div>
      <button id="page-options-btn">
        <img src="../../public/options.png" />
      </button>
    </div>
    <div class="window-action">
      <div class="action-btn options-dropdown">
        <button id="app-options-btn"><img src="../../public/back.png" /></button>
      </div>
      <div class="action-btn" onclick="minimizeApp()">
        <div class="btn-bar" style="width: 8px; transform: translate(5px, 8px);"></div>
      </div>
      <div class="action-btn" onclick="maximizeApp()">
        <div class="btn-box" style="height: 10px; width: 10px; transform: translate(4.2px, 4px);"></div>
      </div>
      <div class="action-btn" onclick="closeApp()">
        <div class="btn-bar" style="width: 10px; transform: translate(4px, 8px) rotate(45deg);"></div>
        <div class="btn-bar" style="width: 10px; transform: translate(4px, 6.6px) rotate(-45deg);"></div>
      </div>
    </div>
  </div>
  <div id="browser-view">
    <div id="sidebar"></div>
    <div id="browser-tabs">
      <webview class="webView"></webview>
    </div>
  </div>
</body>
<script src="../scripts/WindowActions.js"></script>
</html>
